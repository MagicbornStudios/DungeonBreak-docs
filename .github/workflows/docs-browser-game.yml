name: Docs Browser Game CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs-browser-game:
    name: Docs Browser Game Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: docs-site/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install docs-site deps
        run: pnpm --dir docs-site install --frozen-lockfile

      - name: Typecheck (lint gate)
        run: pnpm --dir docs-site run typecheck

      - name: Build docs-site
        run: pnpm --dir docs-site run build

      - name: Unit tests
        run: pnpm --dir docs-site run test:unit

      - name: Install Playwright browser
        run: pnpm --dir docs-site run playwright:install

      - name: E2E smoke
        run: pnpm --dir docs-site exec playwright test
