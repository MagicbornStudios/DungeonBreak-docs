name: Docs Browser Game CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs-browser-game:
    name: Docs Browser Game Checks
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/postgres
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3100
      PAYLOAD_SECRET: ci-secret
      S3_ACCESS_KEY_ID: ci-key
      S3_BUCKET: ci-bucket
      S3_ENDPOINT: https://example.com/s3
      S3_REGION: us-east-1
      S3_SECRET_ACCESS_KEY: ci-secret-key
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install engine deps
        run: pnpm --dir packages/engine install --frozen-lockfile

      - name: Build engine package
        run: pnpm --dir packages/engine run build

      - name: Install engine-mcp deps
        run: pnpm --dir packages/engine-mcp install --frozen-lockfile

      - name: MCP parity smoke
        run: pnpm --dir packages/engine-mcp run test:parity-smoke

      - name: Install docs-site deps
        run: pnpm --dir docs-site install --frozen-lockfile

      - name: Typecheck (lint gate)
        run: pnpm --dir docs-site run typecheck

      - name: Build docs-site
        run: pnpm --dir docs-site run build

      - name: Unit tests
        run: pnpm --dir docs-site run test:unit

      - name: Vector usage report
        run: pnpm --dir docs-site run report:vector-usage

      - name: Balance simulation report
        run: pnpm --dir docs-site run report:balance-sim

      - name: Install Playwright browser
        run: pnpm --dir docs-site run playwright:install

      - name: E2E smoke
        run: pnpm --dir docs-site exec playwright test

      - name: Agent play report
        env:
          DUNGEONBREAK_AGENT_SPLIT_ARTIFACTS: "true"
        run: pnpm --dir packages/engine-mcp run agent:play

      - name: Report viewer schema/format smoke
        run: pnpm --dir packages/engine-mcp run report:viewer:smoke

      - name: Build versioned report artifacts
        run: |
          mkdir -p docs-site/test-reports
          cp .planning/test-reports/agent-play-report.json "docs-site/test-reports/play-report-${GITHUB_SHA}.json"
          cp .planning/test-reports/agent-play-report.json.gz "docs-site/test-reports/play-report-${GITHUB_SHA}.json.gz"
          cp .planning/test-reports/agent-play-report.events.json "docs-site/test-reports/play-report-${GITHUB_SHA}.events.json"
          cp .planning/test-reports/agent-play-report.events.json.gz "docs-site/test-reports/play-report-${GITHUB_SHA}.events.json.gz"
          cat > "docs-site/test-reports/test-manifest-${GITHUB_SHA}.json" <<EOF
          {
            "buildVersion": "${GITHUB_SHA}",
            "workflow": "docs-browser-game",
            "generatedAt": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "results": {
              "typecheck": "pass",
              "build": "pass",
              "unit": "pass",
              "e2e": "pass",
              "mcp_parity_smoke": "pass",
              "vector_usage_report": "pass",
              "balance_sim_report": "pass",
              "agent_play_report": "pass",
              "report_viewer_smoke": "pass",
              "agent_play_split_artifacts": "pass"
            }
          }
          EOF

      - name: Upload vector usage artifact
        uses: actions/upload-artifact@v4
        with:
          name: vector-usage-report
          path: docs-site/test-reports/vector-usage-report.json

      - name: Upload balance simulation artifact
        uses: actions/upload-artifact@v4
        with:
          name: balance-sim-report
          path: docs-site/test-reports/balance-sim-report.json

      - name: Upload versioned play report artifact
        uses: actions/upload-artifact@v4
        with:
          name: play-report-${{ github.sha }}
          path: docs-site/test-reports/play-report-${{ github.sha }}*

      - name: Upload test manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-manifest-${{ github.sha }}
          path: docs-site/test-reports/test-manifest-${{ github.sha }}.json
