name: Terminal Game CI and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run tests
        run: uv run --extra test pytest -q

  docs-browser-checks:
    name: Docs Browser Checks
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/postgres
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3100
      PAYLOAD_SECRET: ci-secret
      S3_ACCESS_KEY_ID: ci-key
      S3_BUCKET: ci-bucket
      S3_ENDPOINT: https://example.com/s3
      S3_REGION: us-east-1
      S3_SECRET_ACCESS_KEY: ci-secret-key
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install docs-site deps
        run: pnpm --dir docs-site install --frozen-lockfile
      - name: Typecheck (lint gate)
        run: pnpm --dir docs-site run typecheck
      - name: Build docs-site
        run: pnpm --dir docs-site run build
      - name: Unit tests
        run: pnpm --dir docs-site run test:unit
      - name: Install Playwright browser
        run: pnpm --dir docs-site run playwright:install
      - name: Browser e2e smoke
        run: pnpm --dir docs-site exec playwright test

  build-terminal-binaries:
    name: Build Binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [python-tests, docs-browser-checks]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build binary
        run: uv run --extra build-bin pyinstaller --name escape-the-dungeon --onefile --paths src src/dungeonbreak_narrative/escape_the_dungeon/cli.py
      - name: Normalize release asset names
        shell: bash
        run: |
          mkdir -p release
          if [ -f "dist/escape-the-dungeon.exe" ]; then
            cp "dist/escape-the-dungeon.exe" "release/escape-the-dungeon-${{ matrix.os }}.exe"
          fi
          if [ -f "dist/escape-the-dungeon" ]; then
            cp "dist/escape-the-dungeon" "release/escape-the-dungeon-${{ matrix.os }}"
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: escape-the-dungeon-${{ matrix.os }}
          path: release/*

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-terminal-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Publish release assets
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "artifacts/**/escape-the-dungeon-*"
          name: ${{ github.ref_name }}
          replacesArtifacts: true
          tag: ${{ github.ref_name }}
