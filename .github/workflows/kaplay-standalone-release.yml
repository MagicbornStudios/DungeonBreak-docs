name: KAPLAY Standalone Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "kaplay-v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  kaplay-build:
    name: Build KAPLAY Standalone Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install and build engine package
        run: |
          pnpm --dir packages/engine install --frozen-lockfile
          pnpm --dir packages/engine run build

      - name: Install KAPLAY demo deps
        run: pnpm --dir packages/kaplay-demo install --frozen-lockfile

      - name: Typecheck KAPLAY demo
        run: pnpm --dir packages/kaplay-demo run typecheck

      - name: Build standalone HTML
        run: pnpm --dir packages/kaplay-demo run build

      - name: Verify standalone artifact
        run: test -f packages/kaplay-demo/dist/dungeonbreak-kaplay-standalone.html

      - name: Upload KAPLAY standalone artifact
        uses: actions/upload-artifact@v4
        with:
          name: dungeonbreak-kaplay-standalone
          path: |
            packages/kaplay-demo/dist/dungeonbreak-kaplay-standalone.html
            packages/kaplay-demo/dist/index.html
            packages/kaplay-demo/dist/game.js

  kaplay-release:
    name: Publish KAPLAY GitHub Release
    if: startsWith(github.ref, 'refs/tags/kaplay-v')
    needs: kaplay-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Validate semantic tag format
        run: |
          echo "${GITHUB_REF_NAME}" | grep -E '^kaplay-v[0-9]+\.[0-9]+\.[0-9]+$'

      - name: Publish release assets
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "artifacts/**/*.html,artifacts/**/*.js"
          generateReleaseNotes: true
          name: ${{ github.ref_name }}
          replacesArtifacts: true
          tag: ${{ github.ref_name }}
