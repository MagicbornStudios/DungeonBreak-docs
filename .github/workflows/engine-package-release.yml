name: Engine Package CI and GitHub Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  engine-package-checks:
    name: Engine Package Build and Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/engine/package.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install engine deps
        run: pnpm --dir packages/engine install --frozen-lockfile

      - name: Typecheck engine
        run: pnpm --dir packages/engine run typecheck

      - name: Build engine package
        run: pnpm --dir packages/engine run build

      - name: Replay smoke check
        run: pnpm --dir packages/engine run test:replay-smoke

  docs-consumer-checks:
    name: Docs Consumer Checks (Tarball Install)
    needs: engine-package-checks
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/postgres
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3100
      PAYLOAD_SECRET: ci-secret
      S3_ACCESS_KEY_ID: ci-key
      S3_BUCKET: ci-bucket
      S3_ENDPOINT: https://example.com/s3
      S3_REGION: us-east-1
      S3_SECRET_ACCESS_KEY: ci-secret-key
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install engine deps
        run: pnpm --dir packages/engine install --frozen-lockfile

      - name: Build engine package
        run: pnpm --dir packages/engine run build

      - name: Replay smoke check
        run: pnpm --dir packages/engine run test:replay-smoke

      - name: Pack engine tarball
        run: pnpm --dir packages/engine pack --pack-destination .

      - name: Prepare isolated docs consumer with tarball dependency
        run: |
          rm -rf .tmp/docs-consumer
          mkdir -p .tmp
          cp -R docs-site .tmp/docs-consumer
          TARBALL="$(ls packages/engine/*.tgz | head -n1)"
          cp "$TARBALL" .tmp/engine.tgz
          node -e "const fs=require('fs');const path='.tmp/docs-consumer/package.json';const pkg=JSON.parse(fs.readFileSync(path,'utf8'));pkg.dependencies['@dungeonbreak/engine']='file:../engine.tgz';fs.writeFileSync(path, JSON.stringify(pkg,null,2)+'\n');"

      - name: Install docs-site deps (tarball consumer mode)
        run: pnpm --dir .tmp/docs-consumer install --no-frozen-lockfile

      - name: Typecheck docs-site
        run: pnpm --dir .tmp/docs-consumer run typecheck

      - name: Unit tests
        run: pnpm --dir .tmp/docs-consumer run test:unit

      - name: Build docs-site
        run: pnpm --dir .tmp/docs-consumer run build

      - name: Browser e2e smoke
        run: |
          pnpm --dir .tmp/docs-consumer run playwright:install
          pnpm --dir .tmp/docs-consumer exec playwright test

  package-artifact:
    name: Build Release Artifact
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [engine-package-checks, docs-consumer-checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Validate semantic release tag
        run: |
          echo "${GITHUB_REF_NAME}" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$'

      - name: Validate package version matches tag
        run: |
          PACKAGE_VERSION="$(node -p "require('./packages/engine/package.json').version")"
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Tag $TAG_VERSION does not match package version $PACKAGE_VERSION"
            exit 1
          fi

      - name: Install and build engine
        run: |
          pnpm --dir packages/engine install --frozen-lockfile
          pnpm --dir packages/engine run build
          pnpm --dir packages/engine run test:replay-smoke
          pnpm --dir packages/engine pack --pack-destination .

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: dungeonbreak-engine-tarball
          path: packages/engine/*.tgz

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: package-artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Publish release assets
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "artifacts/**/*.tgz"
          generateReleaseNotes: true
          name: ${{ github.ref_name }}
          replacesArtifacts: true
          tag: ${{ github.ref_name }}
